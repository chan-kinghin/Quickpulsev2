version: '3.8'

services:
  quickpulse:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: quickpulse-v2
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./sync_config.json:/app/sync_config.json
      - ./conf.ini:/app/conf.ini:ro
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: quickpulse-network
