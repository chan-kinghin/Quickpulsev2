version: '3.8'

services:
  quickpulse-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: quickpulse-v2-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./reports:/app/reports
      - ./sync_config.json:/app/sync_config.json
      - ./conf.ini:/app/conf.ini
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
      - DEBUG=1
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  default:
    name: quickpulse-dev
